<!-- import {DragDropModule} from '@angular/cdk/drag-drop'; -->

<div cdkDropListGroup class="dragDropContainer">

    <div class="example-container">
        <h2>To do</h2>
        <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>
        <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>

    <div class="example-container">
        <h2>Trash</h2>
        <div cdkDropList [cdkDropListData]="trash" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of trash" cdkDrag>{{item}}</div>
        </div>
    </div>

</div>
